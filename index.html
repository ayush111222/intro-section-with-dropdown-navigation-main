<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="images/logo.svg" alt="header-logo..." class="logo"/>
        <div class="bg__color"> 
          <div class="nav__container ul__menu">
          
            <ul>
              <div class="li__list__1">
                <li class="arrow">Features</li>
                <div class="arrow__items__1">
                  <div class="arrow__items__box">
                    <div class="items">
                      <img src="images/icon-todo.svg" alt="" />
                      <span>Todo List</span>
                    </div>
                    <div class="items">
                      <img src="images/icon-calendar.svg" alt="" />
                      <span>Calendar</span>
                    </div>
                    <div class="items">
                      <img src="images/icon-reminders.svg" alt="" />
                      <span>Reminders</span>
                    </div>
                    <div class="items">
                      <img src="images/icon-planning.svg" alt="" />
                      <span>Planning</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="li__list__2">
                <li class="arrow">Company</li>
                <div class="arrow__items__2">
                  <div class="arrow__items__box__2">
                    <span>History</span>
                    <span>Our team</span>
                    <span>blog</span>
                  </div>
                </div>
              </div>

              <li>Careers</li>
              <li>About</li>
            </ul>
        
              <div class="btns">
                <button>Login</button>
                <button>Register</button>
              </div>
        </div>
        </div>
        <button class="menu__btn"></button>
      </nav>


      <div class="container">
        <div class="box__1">
          <picture>
            <source media="(min-width: 768px)" srcset="images/image-hero-desktop.png">
            <img src="images/image-hero-mobile.png"">
          </picture>
        </div>
        <div class="box__2">
          <h1>Make remote work</h1>
          <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
          <button>Learn more</button>
          <div class="images__box">
            <img src="images/client-databiz.svg" alt="">
            <img src="images/client-audiophile.svg" alt="">
            <img src="images/client-meet.svg" alt="">
            <img src="images/client-maker.svg" alt="">
          </div>
        </div>
       
      </div>
    </header>

  </body>
</html>
